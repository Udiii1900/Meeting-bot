name: Weekly Meetings to Slack

on:
  schedule:
    # Sommerzeit (CEST = UTC+2) → 08:00 CEST = 06:00 UTC
    - cron: "0 6 * 3-10 1"
    - cron: "0 6 * 3-10 3"

    # Winterzeit (CET = UTC+1) → 08:00 CET = 07:00 UTC
    - cron: "0 7 * 11,12,1,2 1"
    - cron: "0 7 * 11,12,1,2 3"

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Run script
        run: python weekly_meetings_to_slack.py
        env:
          HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
